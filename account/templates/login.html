{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.79.0" />
    <title>User Login | Online Radio</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/album/"
    />

    <!-- Bootstrap core CSS -->
    <link href={% static "assets/dist/css/bootstrap.min.css" %} rel="stylesheet" />
  </head>

  <body>
    <form class="container py-5" method="POST">
      {% csrf_token %}
      <div class="form-row d-flex justify-content-center text-center my-5">
        <div class="col-md-3">
          <h3>ACCOUNT LOGIN</h3>
        </div>
      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="col-md-3 mb-3">
          <label for="validationDefault01">Username</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            name="username"
            required
          />
        </div>
      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="col-md-3 mb-3">
          <label for="validationDefault02">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationDefault02"
            name="password"
            required
          />
        </div>
      </div>
      <div class="form-row d-flex justify-content-center text-center">
        <div class="col-md-3 d-grid gap-2">
          <button class="btn btn-dark align-content-center btn-block" type="submit">
            Log In
          </button>
        </div>
      </div>
    </form>

    {% for message in messages%}
    <div class="container pb-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3">{{message}}</div>
      </div>
    </div>
    {% endfor %}

    <div class="container d-flex justify-content-center">
      <a href="/">Home</a>
    </div>
    
  </body>
